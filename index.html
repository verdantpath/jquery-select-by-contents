<!DOCTYPE html>
<html>
<head>
<title>JQuery Select By Content</title>
<meta charset="utf-8" />
</head>
<body>
  <p>Hello, world!</p>
<script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/JavaScript">
  $('p:contains("Hello")').addClass('select');

</script>
</body>
</html>
